<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Main Content -->
            <div class="col-12">
                <div class="container py-5">
                    <header class="text-center mb-5">
                        <h1 class="display-4 text-primary mb-3">
                            <i class="fab fa-instagram me-3"></i>
                            Instagram Follower Picker
                        </h1>
                        <p class="lead text-muted">Professional giveaway and winner selection tool</p>
                    </header>

                    <!-- Picker Type Selection -->
                    <div class="row justify-content-center mb-4">
                        <div class="col-md-8">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body p-4">
                                    <div class="btn-group w-100 mb-4" role="group">
                                        <input type="radio" class="btn-check" name="pickerType" id="general" value="general" checked>
                                        <label class="btn btn-outline-primary" for="general">
                                            <i class="fas fa-users me-2"></i>General Giveaway
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="pickerType" id="orientation" value="orientation">
                                        <label class="btn btn-outline-secondary" for="orientation">
                                            <i class="fas fa-clock me-2"></i>Live Event
                                        </label>
                                    </div>

                                    <!-- Form -->
                                    <form id="pickerForm">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="username" class="form-label">
                                                    <i class="fas fa-at me-1"></i>Instagram Username
                                                </label>
                                                <input type="text" class="form-control" id="username" 
                                                       placeholder="ieeeras_iit" required>
                                                <div class="form-text">Enter without @ symbol</div>
                                            </div>
                                            
                                            <div class="col-md-6 mb-3" id="countGroup">
                                                <label for="count" class="form-label">
                                                    <i class="fas fa-hashtag me-1"></i>Followers to Fetch
                                                </label>
                                                <input type="number" class="form-control" id="count" 
                                                       value="50" min="10" max="500">
                                                <div class="form-text">Recommended: 50-100</div>
                                            </div>
                                            
                                            <div class="col-md-6 mb-3 d-none" id="timeGroup">
                                                <label for="timeWindow" class="form-label">
                                                    <i class="fas fa-clock me-1"></i>Time Window (hours)
                                                </label>
                                                <input type="number" class="form-control" id="timeWindow" 
                                                       value="1" min="0.5" max="24" step="0.5">
                                                <div class="form-text">How far back to check for new followers</div>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                                            <i class="fas fa-magic me-2"></i>Pick Winner
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Fetching followers and selecting winner...</p>
                    </div>

                    <!-- Result -->
                    <div id="result" class="row justify-content-center d-none">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-lg">
                                <div class="card-body text-center p-5">
                                    <div class="mb-4">
                                        <i class="fas fa-trophy text-warning" style="font-size: 3rem;"></i>
                                    </div>
                                    <h2 class="text-success mb-3">ðŸŽ‰ Winner Selected!</h2>
                                    
                                    <div class="winner-info mb-4">
                                        <div class="avatar-container mb-3">
                                            <img id="winnerAvatar" class="rounded-circle" width="80" height="80" style="display: none;">
                                            <div id="avatarPlaceholder" class="avatar-placeholder">
                                                <span id="winnerInitials"></span>
                                            </div>
                                        </div>
                                        
                                        <h3 id="winnerUsername" class="text-primary mb-1"></h3>
                                        <p id="winnerFullName" class="text-muted mb-2"></p>
                                        
                                        <div class="badges mb-3">
                                            <span id="privateBadge" class="badge bg-warning d-none">
                                                <i class="fas fa-lock me-1"></i>Private
                                            </span>
                                            <span id="verifiedBadge" class="badge bg-primary d-none">
                                                <i class="fas fa-check-circle me-1"></i>Verified
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div class="pick-info">
                                        <p class="text-muted mb-1">
                                            <i class="fas fa-info-circle me-1"></i>
                                            <span id="pickInfo"></span>
                                        </p>
                                        <p class="text-muted small">
                                            <i class="fas fa-clock me-1"></i>
                                            <span id="pickTime"></span>
                                        </p>
                                    </div>
                                    
                                    <button id="pickAgain" class="btn btn-outline-primary">
                                        <i class="fas fa-redo me-2"></i>Pick Another Winner
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Error -->
                    <div id="error" class="row justify-content-center d-none">
                        <div class="col-md-6">
                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">
                                    <i class="fas fa-exclamation-triangle me-2"></i>Error
                                </h4>
                                <p id="errorMessage" class="mb-0"></p>
                                <hr>
                                <button id="tryAgain" class="btn btn-outline-danger">
                                    <i class="fas fa-redo me-2"></i>Try Again
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
